<div class="content-dialog">

    <h2>Are you sure you want to vote for <span class="text-warn">{{voted_player.account_name}}</span>?</h2>

    <div class="buttons">
        <button mat-flat-button color="primary" (click)="onBack()">I'm having second thoughts</button>
        <button mat-flat-button color="accent" (click)="onVote()">Lock it in!</button>
    </div>

</div>
